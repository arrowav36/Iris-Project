<!DOCTYPE html>
<html>
<head>
	<title>Iris Flower Predictor!</title>
<style>
      body {font-family: Arial, Helvetica, sans-serif;}
</style>
</head>
<body bgcolor="#FFFFFF">
	<center>
		<h1>PREDICTION...</h1>

		{% if data==[0.0] %}
		<h1>Iris-setosa</h1>

		<img src="{{url_for ('static', filename='setosa.jpeg')}}">

		<img src="{{url_for ('static', filename='versicolor.jpg')}}">

		<img src="{{url_for ('static', filename='virginica.jpg')}}">

		{% endif %}


		<br>
		<a href="/">Back to main page</a>


	</center>
</body>
</html>
